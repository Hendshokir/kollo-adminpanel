<div class="container">
  <h4 class="text-center"> Our Products</h4>
    <div class="row">
        <div class="col-md-6 col-12" *ngFor="let product of products ; let i = index" >
            <div class="product" (click)="editProduct(product , content)">
                <div class="img-container">
                    <img [src]="product.imgs">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <h5>{{product.title}}</h5>
                        <p>{{product.desc}}</p>
                        <p>Avaliable Sizes: </p>
                        <ul>
                            <li *ngFor="let size of product.avaliablesizes">{{size}}</li>
                        </ul>
                        <div class="buttons">
                            <span class="button" id="price">${{product.price}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="add-btn" (click)="addProduct(content)">Add New Product</button>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title mt-0">{{this.editMode ? "Edit Product": "Add Product"}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <input [(ngModel)]="addedProduct.title" type="text" placeholder="Product Title" class="form-control">
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="addedProduct.desc" class="form-control" rows="4" cols="50" placeholder="Description">
            </textarea>
        </div>
        <div class="form-group">
            <input [(ngModel)]="addedProduct.price" type="text" class="form-control" placeholder="Price">
        </div>
        <div class="form-group" *ngFor="let size of avaliablesizes">
            <input [(ngModel)]="addedProduct.avaliablesizes" type="text" class="form-control" placeholder="Size">
        </div>
        <div class="form-group">
            <input [(ngModel)]="addedProduct.avaliablecolor" type="text" class="form-control" placeholder="Color">
        </div>
        <div class="form-group">
            <label>Upload image</label>
            <input multiple type="file" (change)="fileChangeEvent($event)" name="shop-img" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-action" (click)="onAdded()">{{this.editMode ? "Update": "Add Product"}}
            <img *ngIf="showLoader" class="loader" src="../../../../assets/images/ajax-loading-gif-transparent.gif" />
        </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
