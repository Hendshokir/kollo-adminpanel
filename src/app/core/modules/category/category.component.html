<div class="container py-3">
  <h4 class="text-center">Our Categories</h4>
  <div class="row mx-0">
    <div class="col-lg-4 col-md-6 col-12 " *ngFor="let category of categories; let i = index">
      <div class="user card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <p class="mb-0"><a [routerLink]="['/shops',category._id]" class="user-name" >{{category.name}}</a></p>
          </div>
          <a [routerLink]="['/shops',category._id]"><img class="img-fluid user-img" src="{{category.image}}"></a>
        </div>

        <div class="card-body">
          <p><i class="fa fa-id-card-o" aria-hidden="true"></i>
            {{category._id}}
          </p>

          <p class="mb-0"><i class="fa fa-calendar" aria-hidden="true"></i>
            {{category.creationDate}}
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
