  <section class="user-details">

  <div class="row mx-0">
    <div class="col-12">
      <h4 class="text-center">Category {{categories?.name}} of ID: {{categories?._id}} Details</h4>
      <div class="box-statictics col-md-6 mx-auto col-12 alert alert-info border-0 d-flex flex-column align-items-center">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <div class="num font-weight-bold">{{shopsCount}}</div>
        <div>Total Shops</div>
      </div>


      <div class="row">
        <div class="col-md-4 col-12 " *ngFor="let shop of shops; let i = index">
          <div class="user card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <a [routerLink]="['/shop', shops[i]._id]">
                <div>
                  <p class="mb-0">
                    <a class="user-name">{{shops[i].name}}</a>
                  </p>
                  <i class="fa fa-user" aria-hidden="true"></i>
                  {{shops[i].genderTarget}}
                </div>
              </a>
              <a>
                <img class="img-fluid user-img" src="{{shops[i].logo}}" />
              </a>
              <i (click)="onEditShop(shops[i], content)" class="fa fa-pencil-square-o text-info edit-icon" aria-hidden="true"></i>
            </div>
            <div class="card-body">
              <p>
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
                {{shops[i]._id}}
              </p>
              <p class="mb-0">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                {{shops[i].creationDate}}
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <button id="add-btn" (click)="addShop(content)">Add New Shop</button>
</section>
<ng-template #content let-c="close" let-d="dismiss">
  <!-- <ng4-loading-spinner [zIndex]="9999" *ngIf="loading"> -->

  <div class="modal-header">
    <h4 class="modal-title mt-0">{{this.editMode ? "Edit Shop": "Add Shop"}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


    <div class="modal-body">
      <!-- <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#e56e1f"> -->
        <div>
        <form>
          <div class="form-group">
            <label>Brand Name</label>
            <input type="text" [(ngModel)]="shop.name" name="offer-brand-name" class="form-control">
          </div>
          <div class="form-group" *ngIf="categories.categoryIdentity == 'cloths'">
              <label>Gender Target</label>
            <div ngbDropdown class="d-inline-block">

              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{(shop.genderTarget | titlecase) || "Type"}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" (click)="chosseType('male')">Male</button>
                <button class="dropdown-item" (click)="chosseType('female')">Female</button>
                <button class="dropdown-item" (click)="chosseType('kids')">Kids</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Logo</label>
            <input type="file" (change)="fileChangeEventLogo($event)" name="shop-img" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group">
            <label>Cover</label>
            <input type="file" (change)="fileChangeEventCover($event)" name="cover-img" class="form-control-file" id="exampleFormControlFile2">
          </div>
          <button (click)="onAddShop(editMode)" type="submit" class="btn btn-primary btn-action border-0">
            {{this.editMode ? "Update": "Add Shop"}}
            <img *ngIf="showLoader" class="loader" src="../../../../assets/images/ajax-loading-gif-transparent.gif" />
          </button>
        </form>
      </div>
    <!-- </ngx-spinner> -->
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
    </div>

  <!-- </ng4-loading-spinner> -->
</ng-template>
